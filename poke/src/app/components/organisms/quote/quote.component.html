<div class="quote-container">
  <h3 class="quote-title" [ngClass]="{'small' : variant === 'small', 'large' : variant === 'large'}">{{title}}</h3>
  <span class="quote-text" [ngClass]="{'small' : variant === 'small', 'large' : variant === 'large'}">{{description}}</span>
  <span *ngIf="author" class="quote-author">{{author}}</span>
</div>
